<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../../WEB-INF/include/template.xhtml">

            <ui:define name="title">
                Empresa
            </ui:define>

            <ui:define name="body">
                <h:form id="form">
                    <p:panel>
                        <f:facet name="header">
                            empresa
                        </f:facet>
                        <!--                            <p:contextMenu id="EmpresaContextMenu"
                                                                   for="details">
                                                        <p:menuitem value="Editar"
                                                                    onclick=""
                                                                    icon="ui-icon-pencil"/>
                                                    </p:contextMenu>-->
                        <p:dataTable id="details">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Razon Social"/>
                                </f:facet>
                                <h:outputText value="Nombre de la empresa"/> 
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="RUC"/>
                                </f:facet>
                                <h:outputText value="Ruc de la empresa"/> 
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Telefono"/>
                                </f:facet>
                                <h:outputText value="Telefono de la empresa"/> 
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Direccion"/>
                                </f:facet>
                                <h:outputText value="Direccion de la empresa"/> 
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
